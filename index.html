<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/aa8baa8ea9.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- creatin a div for the timer  -->
    <header>
    <div class="heading">
       <div style="padding-right:10px;"><img src="https://cdn-icons-png.flaticon.com/128/3094/3094972.png"> STOPWATCH </div>
       
</header>
<!-- TIMER CONTAIER  -->
<div class="container">
    <div class="timer">
        00:00:00
    </div>

    <!-- FUNCTIONALITY BUTTONS -->
    <div class="button_timer">
        <button class="start mg10">Start</button>
        <button class="stop mg10">Stop</button>
        <button class="reset mg10">Reset</button>
    </div>
</div>
    <script src="index.js"></script>
</body>
</html>
